  theneedfuls.xp.*:
    description: Gives access to all TheNeedfuls experience commands.
    default: op
    children:
      theneedfuls.xp.show: true
      theneedfuls.xp.give: true
      theneedfuls.xp.take: true
      theneedfuls.xp.set: true
  theneedfuls.xp.show:
