      theneedfuls.ohnoez.credits: true
      theneedfuls.ohnoez.addcredits: true
      theneedfuls.ohnoez.setcredits: true
      theneedfuls.ohnoez.claim: true
      theneedfuls.ohnoez.worlds: true
